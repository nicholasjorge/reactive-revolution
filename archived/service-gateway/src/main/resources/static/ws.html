<html>
<body>
<script>
    window.addEventListener('load', function (e) {
        const ws = new WebSocket('ws://localhost:8080/ws/greetings');
        ws.addEventListener('open', function (e) {
            ws.send('websockets');
        });
        ws.addEventListener('message', function (e) {
            console.log('new message: ' + e.data);
        });
    })
</script>
</body>
</html>
